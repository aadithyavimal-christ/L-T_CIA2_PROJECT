<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Financial Tracker</h1>
            <p class="text-gray-600">Track your income and expenses with ease</p>
        </header>

        <div class="grid main-grid gap-6 lg:grid-cols-3">
            <!-- Left Column - Input Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Transaction</h2>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Transaction Type</label>
                    <div class="flex space-x-2">
                        <button id="incomeBtn" class="flex-1 py-2 px-4 rounded-lg bg-green-500 text-white font-medium">Income</button>
                        <button id="expenseBtn" class="flex-1 py-2 px-4 rounded-lg bg-red-500 text-white font-medium">Expense</button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Category</label>
                    <div class="flex">
                        <select id="categorySelect" class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                        </select>
                        <button id="addCategoryBtn" class="bg-indigo-600 text-white px-3 rounded-r-lg hover:bg-indigo-700">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Amount</label>
                    <div class="flex">
                        <input id="amountInput" type="text" class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0.00">
                        <button id="openCalcBtn" class="ml-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                            <i class="fas fa-calculator"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Date & Time</label>
                    <input id="dateTimeInput" type="datetime-local" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Notes</label>
                    <textarea id="notesInput" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="Add description..."></textarea>
                </div>

                <button id="addTransactionBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200">
                    Add Transaction
                </button>

                <!-- Calculator Modal -->
                <div id="calculatorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                    <div class="bg-white p-6 rounded-lg shadow-xl w-80">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold">Calculator</h3>
                            <button id="closeCalcBtn" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="mb-4">
                            <input id="calcDisplay" type="text" class="w-full border rounded-lg px-4 py-3 text-right text-2xl font-mono" readonly>
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">7</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">8</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">9</button>
                            <button class="calculator-btn bg-red-400 hover:bg-red-500 text-white py-3 rounded-lg font-medium">C</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">4</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">5</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">6</button>
                            <button class="calculator-btn bg-indigo-400 hover:bg-indigo-500 text-white py-3 rounded-lg font-medium">+</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">1</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">2</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">3</button>
                            <button class="calculator-btn bg-indigo-400 hover:bg-indigo-500 text-white py-3 rounded-lg font-medium">-</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">0</button>
                            <button class="calculator-btn bg-gray-200 hover:bg-gray-300 py-3 rounded-lg font-medium">.</button>
                            <button class="calculator-btn bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium col-span-2">=</button>
                        </div>
                    </div>
                </div>

                <!-- Add Category Modal -->
                <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                    <div class="bg-white p-6 rounded-lg shadow-xl w-80">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold">Add New Category</h3>
                            <button id="closeCategoryBtn" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Category Name</label>
                            <input id="newCategoryInput" type="text" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Type</label>
                            <div class="flex space-x-2">
                                <button id="newIncomeCategory" class="flex-1 py-2 px-4 rounded-lg bg-green-500 text-white font-medium">Income</button>
                                <button id="newExpenseCategory" class="flex-1 py-2 px-4 rounded-lg bg-red-500 text-white font-medium">Expense</button>
                            </div>
                        </div>
                        <button id="saveCategoryBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700">
                            Save Category
                        </button>
                    </div>
                </div>
            </div>

            <!-- Middle Column - Transactions List -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Recent Transactions</h2>
                    <div class="flex space-x-2">
                        <button id="filterAll" class="px-3 py-1 bg-indigo-600 text-white rounded-lg text-sm">All</button>
                        <button id="filterIncome" class="px-3 py-1 bg-green-500 text-white rounded-lg text-sm">Income</button>
                        <button id="filterExpense" class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm">Expense</button>
                    </div>
                </div>

                <div class="space-y-3" id="transactionsList">
                    <div class="text-center py-10 text-gray-500">
                        <i class="fas fa-exchange-alt text-4xl mb-2"></i>
                        <p>No transactions yet</p>
                    </div>
                </div>
            </div>

            <!-- Right Column - Charts -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Financial Overview</h2>
                
                <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between mb-2">
                        <span class="font-medium">Total Income:</span>
                        <span id="totalIncome" class="font-bold text-green-600">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium">Total Expenses:</span>
                        <span id="totalExpense" class="font-bold text-red-600">$0.00</span>
                    </div>
                    <div class="border-t my-2"></div>
                    <div class="flex justify-between">
                        <span class="font-medium">Balance:</span>
                        <span id="balance" class="font-bold text-indigo-600">$0.00</span>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="font-medium mb-3">Income by Category</h3>
                    <canvas id="incomeChart" height="200"></canvas>
                </div>

                <div class="mb-6">
                    <h3 class="font-medium mb-3">Expenses by Category</h3>
                    <canvas id="expenseChart" height="200"></canvas>
                </div>

                <div>
                    <h3 class="font-medium mb-3">Monthly Summary</h3>
                    <canvas id="monthlyChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
